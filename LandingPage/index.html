<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
  <header class="header">
      
    <!-- Navbar with icon login and sign up -->
     <nav class="navbar">
       
       <div class="nav-item"> 
          <i class="fas fa-door-open"></i>
          Get the App
       </div>
      
       <div class = "login_nav">
         <div class="nav-item">
           Log in
         </div>

         <div class="nav-item">
           Sign up
         </div>
       </div>

     </nav>

      <!-- Zomato heading and text bar -->
      <div class="header_heading">
        . <div>
             <img src="./assets/images/logo.png" alt = "logo" class="zomato_logo">
         </div>

         <div>
             <h1>Discover the best food & drinks in New Delhi</h1>
         </div>

         <div class="location_search_bar">
             <div class="select">
               <i class="fas fa-map-marker-alt location_icon"></i>
               <select name="" id="">
                   <option value="">Model Town</option>
                   <option value="">Laxmi Nagar</option>
                   <option value="">Yojana Vihar</option>
                   <option value="">South Delhi</option>
               </select>
             </div>

             <div class="seperator"></div>
             <div class="input">
               <i class="fas fa-search input_icon"></i>
               <input type="text" placeholder="Search a restaurant, cuisine or dishes">

             </div>
         </div>
      </div>

  </header>
   
   
</body>

</html>
